
<div class="row justify-content-center">

    <div class="col-md-4">
        <h4>Login</h4>
        <hr>
        <div *ngIf="invalidLogin" class="alert alert-danger">
            Please check email and password 
        </div>
        <form (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginModel.email">
                
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginModel.password">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>        

    </div>

</div>
