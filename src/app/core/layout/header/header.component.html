<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">MovieShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark">Genres</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <div class="text-end" *ngIf="!isUserLoggedIn" >
                    <a class="btn btn-outline-primary me-2" [routerLink]="[ '/account/login']">Login</a>
                    <a class="btn btn-outline-primary me-2" [routerLink]="[ '/account/register']">Register</a>
                </div>
                <div *ngIf="isUserLoggedIn" >
                    {{currentUser.family_name + ' ' + currentUser.given_name}}
                    <a class="btn btn-outline-primary me-2" (click)="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>
